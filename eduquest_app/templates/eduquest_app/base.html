<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>EduQuest</title>
</head>
<body>
  {% if user.is_authenticated %}
  <p>Logged in as: {{ user.username }}</p>
      <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
      </form>
  {% else %}
      <p>You need to <a href="{% url 'login' %}">log in</a> or <a href="{% url 'signup' %}">sign up</a> to continue.</p>
  {% endif %}

  {% if messages %}
    <ul>
      {% for msg in messages %}
        <li>{{ msg }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  {% block content %}{% endblock %}
</body>
</html>
